<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de 칈cones</title>
  <link rel="stylesheet" href="https://icons.anibr.org/v0.1/css/anicons.css">
  
  <style>
    /* Estilos adicionais */
    body {
      font-family: Arial, sans-serif;
    }

    /* Cabe칞alho */
    header {
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

    .description {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }

    /* Container de busca */
    .search-container {
      margin: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }

    /* Container de 칤cones */
    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .icon-box {
      width: 120px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      margin: 10px;
      border-radius: 5px;
      transition: 0.3s;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .icon-box:hover {
      background-color: #f0f0f0;
    }
    .icon {
      font-size: 32px;
      color: rgb(155,155,155);
    }
    .icon:hover{
    color: #4caf50;
    }
    .icon-name {
      margin-top: 10px;
      font-size: 14px;
    }
    .icon-code {
      font-size: 12px;
      color: #777;
      margin-top:5px;
    }

    /* Mensagem de c칩pia */
    .copy-message {
      position: absolute;
      top: -25px;
      right: 10px;
      background-color: #4caf50;
      color: white;
      padding: 5px;
      font-size: 12px;
      border-radius: 3px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .show-message {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Cabe칞alho -->
  <header>
    <div class="logo">Anicons</div>
    <div class="description">Font de icons personalizados dos principais blogs e sites da cultura geek, otaku e nerd.</div>
  </header>

  <!-- Campo de busca -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Pesquisar 칤cone... 游댍">
  </div>

  <!-- Container de 칤cones -->
  <div class="icon-container" id="iconContainer">
    <!-- Os 칤cones ser칚o inseridos aqui dinamicamente -->
  </div>

  <script>
    const icons = [
      { name: "aniplace", class: "icon-aniplace", code: "\\e902" },
      { name: "anime-profile", class: "icon-anime-profile", code: "\\e901" },
      { name: "anime-corner", class: "icon-anime-corner", code: "\\e900" },
      { name: "geekdot", class: "icon-geekdot", code: "\\e903" },
      // Adicione mais 칤cones aqui
    ];

    function displayIcons(iconList) {
      const container = document.getElementById('iconContainer');
      container.innerHTML = '';
      iconList.forEach(icon => {
        const iconBox = document.createElement('div');
        iconBox.className = 'icon-box';
        iconBox.innerHTML = `
          <div class="icon ${icon.class}"></div>
          <div class="icon-name">${icon.name}</div>
          <div class="icon-code" data-code="${icon.code}">${icon.code}</div>
          <div class="copy-message">Copiado!</div>
        `;
        container.appendChild(iconBox);

        // Adicionar evento de clique para copiar c칩digo
        iconBox.addEventListener('click', function() {
          copyToClipboard(icon.code, iconBox);
        });
      });
    }

    function filterIcons() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filteredIcons = icons.filter(icon => icon.name.toLowerCase().includes(searchTerm));
      displayIcons(filteredIcons);
    }

    function copyToClipboard(code, iconBox) {
      // Criar um input tempor치rio para copiar o c칩digo
      const tempInput = document.createElement('input');
      document.body.appendChild(tempInput);
      tempInput.value = code;
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      // Mostrar a mensagem de "Copiado!"
      const message = iconBox.querySelector('.copy-message');
      message.classList.add('show-message');
      setTimeout(() => {
        message.classList.remove('show-message');
      }, 1500);
    }

    document.getElementById('search').addEventListener('input', filterIcons);

    // Exibir todos os 칤cones ao carregar a p치gina
    displayIcons(icons);
  </script>

</body>
</html>
